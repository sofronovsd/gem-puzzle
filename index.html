<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Gem Puzzle</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <button id="startButton" type="button" class="header__button">Размешать и начать</button>
        <button id="stopButton" type="button" class="header__button">Стоп</button>
        <button type="button" class="header__button" disabled>Сохранить</button>
        <button type="button" class="header__button" disabled>Результаты</button>
    </header>
    <p>Ходов: <span id="count">0</span> Время: <span id="time">0</span></p>
    <p>Выберите размер поля</p>
    <ul>
        <li><button id="but3" type="button">3x3</button></li>
        <li><button id="but4" type="button">4x4</button></li>
        <li><button id="but5" type="button">5x5</button></li>
        <li><button id="but6" type="button">6x6</button></li>
        <li><button id="but7" type="button">7x7</button></li>
        <li><button id="but8" type="button">8x8</button></li>
    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
